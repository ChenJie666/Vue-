<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale">
    <!-- border-collapse有两个属性separate/collapse,决定表格的边框是分开的还是合并的 -->
    <style>
        #app {
            width: 600xp;
            margin: 10px auto;
        }

        .tb {
            border-collapse: collapse;
            width: 100%;
        }

        .tb th {
            background-color: #0094ff;
            color: white;
        }

        .tb td,
        .tb th {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }

        .add {
            padding: 5px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="add">
            品牌名称：
            <input type="text" v-model="itemname">
            <input type="button" value="添加" v-on:click="addItem()">
        </div>

        <div class="add">
            品牌名称：
            <!-- placeholder是占位符 -->
            <input type="text" placeholder="请输入搜索条件" v-model="keyword">
        </div>

        <div>
            <table class="tb">
                <tr>
                    <!-- th标签会将文本加粗显示 -->
                    <th>编号</th>
                    <th>品牌名称</th>
                    <th>创立时间</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(item,index) in newlist">
                    <td>{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>
                        <!-- href是超链接属性,#是无意义的,但是会将文本以超链接的形式展示 -->
                        <a href="#" v-on:click.prevent="deleteItem(index)">删除</a>
                    </td>
                </tr>
                <tr v-if="list.length === 0">
                    <!-- colspan合并四个单元格 -->
                    <td colspan="4">没有品牌数据</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //模拟ajax返回的数据
        var list = [
            {
                name:'TCL',date:new Date()
            },{
                name:'huawei',date:new Date()
            },{
                name:'xiaomi',date:new Date()
            }
            ]

        var vm = new Vue({
            el: "#app",
            data: {
                list,
                itemname:'',
                keyword:''
            },
            methods:{
                addItem(){
                    //向数组中添加数据
                    this.list.unshift({
                        name:this.itemname,
                        date:new Date()
                        })
                },
                deleteItem(index){
                    if(confirm("确认删除？")){
                        //从数组中删除数据，传参为(索引，长度)
                        this.list.splice(index,1)
                    }
                }
            },
            computed:{
                newlist(){
                    return this.list.filter(item => {
                        return item.name.startsWith(this.keyword)
                    })
                }
            }
        })
    </script>

</body>
</html>

<!--
    整合vue步骤：
    1.在视图中添加div#app
    2.引入vue.js
    3.new Vue({})
    4.Vue实例的选项：el data
    5.在视图中 通过{{}}使用data中的数据
-->
<!--
    渲染步骤：
    1.在data中定义数据
    2.通过v-for指令插入到表格中
    3.在视图中通过插值表达式{{}}使用数据
    4.通过v-if指令判断数据是否存在，如果不存在则显示没有品牌数据
-->
<!--
    添加商品功能：
    1.找到输入框标签，添加v-model="itemname"指令，绑定data中的itemname变量
    2.找到添加按钮 绑定事件 @click="addItem()"，在methods中提供addItem方法，
    向list添加接收到的数据
-->
<!--
    商品删除功能：
    1.找到商品删除标签，添加绑定事件@click.prevent="deleteItem()",
    prevent组织默认行为，此处为跳转连接，仅执行click绑定的方法;
    在methods中提供deleteItem()方法，从list中删除指定的数据，
    可以调用confirm方法弹出确认框。
-->
<!--
    商品搜索功能(输入一个搜索词直接响应结果)
    1.定义变量通过v-model指令接受输入的搜索词
    2.设置计算属性，通过filter()方法对原数组的元素进行筛选，返回筛选后的数组
    3.通过v-for指令遍历数据渲染到页面
-->
